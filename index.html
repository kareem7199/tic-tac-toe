<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
</head>
<body>
    <div class="game">
        <div class="screen">
            <div class="logo">
                <div class="turn">X</div>
                <div class="turn">O</div>
            </div>
            <div class="turns">
            </div>
            <div class="again">
                <span class="material-symbols-outlined" onclick="playAgain()">
                    refresh
            </span>
            </div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="Xtotal">
                <p>X</p>
                <p>10</p>
            </div>
            <div class="tietotal">
                <p>TIE</p>
                <p>10</p>
            </div>
            <div class="Ototal">
                <p>O</p>
                <p>10</p>
            </div>
        </div>
    </div>
    <div class="result">
    </div>
    <script src="index.js"></script>
</body>
</html>
